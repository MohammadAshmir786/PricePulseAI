services:
  - type: web
    name: pricepulseai-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: CLIENT_ORIGIN
        value: https://pricepulse-ai.vercel.app
      - key: AI_SERVICE_URL
        value: https://pricepulseai-ai.onrender.com
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: SERVER_BASE_URL
        value: https://pricepulseai-server.onrender.com
    healthCheckPath: /api/health

  - type: web
    name: pricepulseai-ai
    env: python
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: BACKEND_URL
        value: https://pricepulseai-server.onrender.com
      - key: FLASK_ENV
        value: production
      - key: MODEL_PATH
        value: trained_models
      - key: ENABLE_AUTO_TRAINING
        value: "false"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
